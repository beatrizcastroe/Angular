<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.tema' type="text" class="form-control" id="tema" placeholder="Digite o nome do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
<!--
    <div class="row mt-5">
        <div class="com-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
-->
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-5 mt-5">Todos os temas</h2>

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tema</th>
                    <th scope="col">Funções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th>{{item.idTema}}</th>
                    <td>{{item.tema}}</td>
                    <td class="d flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.idTema]"
                        >Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete', item.idTema]"
                        >Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
